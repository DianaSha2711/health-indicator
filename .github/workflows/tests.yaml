name: Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install dependencies
      run: npm install
    
    - name: Create ESLint config
      run: |
        echo 'Creating ESLint configuration...'
        cat > .eslintrc.json << 'EOF'
        {
          "env": {
            "browser": true,
            "es2021": true,
            "jest": true,
            "node": true
          },
          "extends": ["airbnb-base"],
          "parserOptions": {
            "ecmaVersion": "latest",
            "sourceType": "module"
          },
          "rules": {
            "import/extensions": ["error", "always"],
            "no-console": "off",
            "max-len": ["error", { "code": 120 }]
          }
        }
        EOF
        
        echo 'ESLint config created:'
        cat .eslintrc.json
    
    - name: Run linter
      run: npm run lint
    
    - name: Run tests
      run: npm test
